baseURL = "https://samirpaulb.github.io/"
languageCode = "en"
languageName = "English"
defaultContentLanguage = "en"
timeZone = "Asia/Kolkata"

# Disable unnecessary language processing for better performance
hasCJKLanguage = false

# Enable Git info for lastmod dates
enableGitInfo = false

# Performance: Disable unused taxonomy pages
disableKinds = []

# ============================================================================
# BUILD & MINIFICATION CONFIGURATION (Performance Optimization)
# ============================================================================

[build]
  writeStats = true
  noJSConfigInAssets = true
  useResourceCacheWhen = "fallback"

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = true
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.css]
      decimals = -1
      keepCSS2 = true
    [minify.tdewolff.html]
      keepComments = false
      keepConditionalComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0
    [minify.tdewolff.json]
      precision = 0
    [minify.tdewolff.svg]
      precision = 2
      # Preserve viewBox attributes to prevent icon distortion
      keepComments = false
    [minify.tdewolff.xml]
      keepWhitespace = false

# ============================================================================
