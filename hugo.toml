theme = "DoIt"
baseURL = "https://samirpaulb.github.io/"
languageCode = "en"
defaultContentLanguage = "en"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 3

[params]
  #  DoIt theme version
  version = "0.4.X"
  # website title
  title = "Samir's Blog"
  # site description
  description = "Technical blog for developers. Computer Science, Data Structures Algorithms, Networking, Artificial Intelligence and Coding Interview Prep."
  # site keywords
  keywords = ["Computer Science", "Data Structures Algorithms", "Networking", "Artificial Intelligence", "Coding Interview Prep", "AI/ML", "Experience", "Travel"]
  #  site default theme ("light", "dark", "black", "auto")
  defaultTheme = "light"
  # public git repo url only then enableGitInfo is true
  gitRepo = ""
  #  which hash function used for SRI, when empty, no SRI is used
  # ("sha256", "sha384", "sha512", "md5")
  fingerprint = ""
  #  date format
  dateFormat = "02-Jan-2006"
  # website images for Open Graph and Twitter Cards
  images = ["/screenshot.png"]
  #  enable PWA support
  enablePWA = true
  # [Experimental] cache remote images in markdown, more info: https://github.com/HEIGE-PCloud/DoIt/pull/860#issue-1574342372
  cacheRemoteImages = true
  # [Experimental] generate image srcset attribute with hugo image processing feature.
  optimizeImages = true
  # [Experimental] resize method for srcset attribute in optimizeImages, more info: https://gohugo.io/content-management/image-processing/#image-processing-options
  srcsetSmallResizeMethod = "700x webp Lanczos q75"
  srcsetDefaultResizeMethod = "1200x webp Lanczos q75"
  srcsetLargeResizeMethod = "2000x webp Lanczos q75"
  #  License information
  license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'
  # Author config
  [params.author]
    name = "Samir P."
    email = "www.netproxy@gmail.com"
    link = ""
    avatar = "/avatar.jpg"
    gravatarEmail = ""
  #  App icon config
  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "Samir's Blog"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-10 tile color
    tileColor = "#da532c"

  #  Search config
  [params.search]
    enable = true
    # type of search engine ("algolia", "fuse")
    type = "fuse"
    # max index length of the chunked content
    contentLength = 4000
    # placeholder of the search bar
    placeholder = "Search tiles or contents"
    #  max number of results length
    maxResultLength = 10
    #  snippet length of the result
    snippetLength = 30
    #  HTML tag name of the highlight part in results
    highlightTag = "em"
    #  whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""
    [params.search.fuse]
      #  https://fusejs.io/api/options.html
      isCaseSensitive = false
      minMatchCharLength = 2
      findAllMatches = false
      location = 0
      threshold = 0.3
      distance = 100
      ignoreLocation = false
      useExtendedSearch = false
      ignoreFieldNorm = false

  [params.image]
    # cache remote images for better optimisations
    cacheRemote = true
    # Image resizing and optimisation
    optimise = true
  # Header config
  [params.header]
    #  Theme change mode
    # theme change mode ("switch", "select")
    themeChangeMode = "switch"
    #  Header title config
    [params.header.title]
      # URL of the LOGO
      logo = "/logo.png"
      # title name
      name = "Samir's Blog"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = "✨"
      #  whether to use typeit animation for title name
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    #  Custom content (HTML format is supported)
    custom = '''
      <span>
        <a href="/contact">Contact</a> · 
        <a href="/sitemap.xml">Sitemap</a> · 
        <a href="/privacy">Privacy</a> · 
        <a href="/disclaimer">Disclaimer</a>
      </span>
      <!-- Register Service Worker for PWA (loads after page fully loaded) -->
      <script defer loading="lazy">
        window.addEventListener('load', function() {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then(function(reg) {
                console.log('Service Worker registered:', reg.scope);
              })
              .catch(function(err) {
                console.error('Service Worker registration failed:', err);
              });
          }
        });
      </script>
      <!-- InstantClick (loads dynamically after idle time for zero performance impact) -->
      <script defer loading="lazy">
        window.addEventListener('load', function() {
          var loadInstantClick = function() {
            var script = document.createElement('script');
            script.src = '/instantclick.min.js';
            script.async = true;
            script.onload = function() {
              if (typeof InstantClick !== 'undefined') {
                InstantClick.init();
                console.log('InstantClick initialized');
              }
            };
            script.onerror = function() {
              console.error('Failed to load InstantClick');
            };
            document.head.appendChild(script);
          };
          // Use requestIdleCallback for better performance, fallback to setTimeout
          if ('requestIdleCallback' in window) {
            requestIdleCallback(loadInstantClick, { timeout: 2000 });
          } else {
            setTimeout(loadInstantClick, 100);
          }
        });
      </script>
    '''
