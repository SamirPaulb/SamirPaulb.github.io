    [params.analytics.cloudflare]
      token = ""

  # ----------------------------------------------------------------------------
  # Cookie Consent Configuration (DISABLED)
  # ----------------------------------------------------------------------------
  [params.cookieconsent]
    enable = false
    # text strings used for Cookie consent banner
    [params.cookieconsent.content]
      message = "This website uses cookies to enhance your browsing experience, analyze site traffic, and serve better user experiences. By continuing to use this site, you consent to our use of cookies."
      dismiss = "Got it!"
      link = "Learn more about our Privacy Policy"

  # ----------------------------------------------------------------------------
  # CDN Configuration (Third-party Libraries)
  # ----------------------------------------------------------------------------
  [params.cdn]
    # CDN data file name, disabled by default
    # ("jsdelivr.yml")
    # located in "themes/DoIt/assets/data/cdn/" directory
    # you can store your own data files in the same path under your project:
    # "assets/data/cdn/"
    data = ""

  # ----------------------------------------------------------------------------
  # Browser Compatibility Configuration
  # ----------------------------------------------------------------------------
  [params.compatibility]
    # whether to use Polyfill.io on cdnjs to be compatible with older browsers
    # https://blog.cloudflare.com/polyfill-io-now-available-on-cdnjs-reduce-your-supply-chain-risk
    polyfill = false


# ============================================================================
# MARKUP CONFIGURATION (Syntax Highlighting & Goldmark)
# ============================================================================

[markup]
  # Syntax Highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration
    # (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6


# ============================================================================
# SITEMAP CONFIGURATION (SEO)
# ============================================================================

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5


# ============================================================================
# PERMALINKS CONFIGURATION (URL Structure)
# ============================================================================

[Permalinks]
  # posts = ":year/:month/:contentbasename"
  posts = "posts/:contentbasename"


# ============================================================================
# PRIVACY CONFIGURATION (GDPR Compliance)
# ============================================================================

[privacy]
  #  privacy of the Google Analytics (replaced by params.analytics.google)
  [privacy.googleAnalytics]
    # ...
  [privacy.x]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true


# ============================================================================
# OUTPUT FORMATS CONFIGURATION
# ============================================================================

# Options to make output .md files
[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

# Options to make output .md files
[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

# JSON output format for search
[outputFormats.JSON]
  mediaType = "application/json"
  baseName = "index"
  isPlainText = true
  notAlternative = false

# Options to make hugo output files
[outputs]
  #
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]


# ============================================================================
# TAXONOMIES CONFIGURATION
# ============================================================================

[taxonomies]
category = "categories"
tag = "tags"