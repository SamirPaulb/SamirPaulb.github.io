<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <title>Resume - Samir Paul</title>
    <meta name="title" content="Resume | Samir Paul">
    <meta name="description" content="Samir Paul's Resume">
    <meta name="robots" content="noindex">

    <!-- Preload & DNS Prefetch for Faster Loading -->
    <link rel="preconnect" href="https://drive.google.com" crossorigin="use-credentials">
    <link rel="dns-prefetch" href="https://drive.google.com">
    <link rel="preconnect" href="https://googleusercontent.com" crossorigin="anonymous">
    <link rel="dns-prefetch" href="https://googleusercontent.com">
    <link rel="preconnect" href="https://challenges.cloudflare.com" crossorigin="anonymous">
    <link rel="dns-prefetch" href="https://challenges.cloudflare.com">

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Full-page background */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #f4f4f4; /* Light background */
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CAPTCHA Box */
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h4 {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        /* Highlight "Resume" in yellow */
        .highlight {
            background-color: yellow;
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* Resume Display (Hidden Initially) */
        #resume-container {
            display: none;
            position: fixed; /* Makes sure it covers the full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fff; /* Ensures no white gaps */
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

    </style>
</head>

<body>
    <!-- CAPTCHA Verification Block -->
    <div class="container">
        <h4>ðŸ”’ Please complete CAPTCHA to view my <span class="highlight">Resume</span>!</h4>
        <form id="captcha-form">
            <div class="cf-turnstile"
                data-sitekey="0x4AAAAAAA8rOT9G1p4UQZKy"
                data-callback="turnstileCallback">
            </div>
        </form>
    </div>

    <!-- Resume Display (Hidden Initially) -->
    <div id="resume-container">
        <iframe src="https://drive.google.com/file/d/1RgUfuzkDrxhaei9mUIkv0T9cZHsaRuCU/preview"
            allow="autoplay"
            scrolling="auto">
        </iframe>
    </div>

    <script>
        function turnstileCallback(token) {
            console.log("Turnstile Verified:", token);
            document.body.style.background = "#fff"; // Removes background color to match the resume view
            document.querySelector(".container").style.display = "none"; // Hide CAPTCHA
            document.getElementById("resume-container").style.display = "block"; // Show resume
        }
    </script>
</body>
</html>
